<html>
    <head>
        <link rel="stylesheet" href="form.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">

        </head>

        <body>

            <div class="container">
                
               
                <div class="form">
                    
                    <fieldset>
                      
                        <legend>User registration</legend>

                        <div class="flexbox">

                        <div class="formholder">

                        <form action="">
                            <div class="name">
                            
                                <input type="text" class="text" name="name" placeholder="Name">
                            </div>
                            <div class="last-name">
                                
                                <input type="text" class="lastn-ame" name="last-name" placeholder="Last-name">
                            </div>
                            <div class="number">
                                
                                    <input type="number" max-length="10" class="number" name="number" placeholder="Phone Number">
                            </div>
                            <div class="email">
                              
                                <input type="email" class="email" name="email" placeholder="Email">
                            </div>
                            <div class="password">
                                
                                <input type="password" class="password" name="pass" placeholder="Password">
                            </div>
                            <div class="password">
                              
                                <input type="password" class="password" name="pass" placeholder="confirm password">
                            </div>
                            <div class="country">
                                
                                <select class="country" for ="country">
                                    <option>select country</option>
                                    <option name="country">India</option>
                                    <option name="country">UK</option>
                                    <option name="country">USA</option>
                                    </select>
                            </div>
                            <div class="pincode">
                       
                                <input type="number" maxlength="6" placeholder="Pincode">
                            </div>
                    
                            <div class="buttons">
                                <button type="submit">submit</button>
                                </div>
                            </form>

                            </div>


                            <div class="img">

                                <img src="https://github.com/PRATIMASINGH123/resume/blob/main/dp.jpg?raw=true" alt="not-found">

                            </div>

                            </div>
            

                            </fieldset>
  
                </div>
            </div>


        </body>
</html>
